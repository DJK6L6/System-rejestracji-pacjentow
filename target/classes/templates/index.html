<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja pacjenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #successMessage {
            display: none;
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d0e9c6;
        }

        #registerForm {
            display: block;
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault();
            const form = event.target;
            const formContainer = document.getElementById("registerForm");
            const successMessage = document.getElementById("successMessage");

            fetch("/patients", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams(new FormData(form))
            }).then(response => {
                if (response.ok) {
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    alert("Błąd rejestracji");
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Rejestracja pacjenta</h2>

    <div id="registerForm">
        <form onsubmit="showMessage(event)">
            <label>Imię i nazwisko:</label>
            <input type="text" name="name" required><br>

            <label>Email:</label>
            <input type="email" name="email" required><br>

            <label>Data badania:</label>
            <input type="date" name="date" required><br><br>

            <button type="submit">Zarejestruj</button>
        </form>
    </div>

    <div id="successMessage">
        ZAREJESTROWANO
    </div>
</div>
</body>
</html>
